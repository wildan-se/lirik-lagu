<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body class="bg-black overflow-hidden">

    </div>


    <div class="relative min-h-screen -mt-96 flex items-center justify-center ">


      <div class="card  w-[35rem] pt-36 ">
        <ul class="wave-menu">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>

        <div class="lyrics space-y-6 text-lg    mt-8">
          <p id="root" style="--line-index: 1"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
